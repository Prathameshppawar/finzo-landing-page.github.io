<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinZo Social Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #314F95 0%, #1c274c 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 60px;
        }
        
        .logo {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #E8F0FE;
        }
        
        .tagline {
            font-size: 36px;
            font-weight: 500;
            margin-bottom: 20px;
            color: white;
        }
        
        .description {
            font-size: 24px;
            color: #E8F0FE;
            max-width: 800px;
            line-height: 1.4;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">FinZo</div>
        <div class="tagline">Experience Seamless Banking</div>
        <div class="description">
            Experience seamless UPI payments, instant recharges, smart FDs, and earn through our agent program.
        </div>
        <div class="features">
            <div class="feature">UPI Payments</div>
            <div class="feature">Smart FDs</div>
            <div class="feature">Agent Program</div>
        </div>
    </div>
</body>
</html>
